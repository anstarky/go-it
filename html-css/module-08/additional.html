<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400:700" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
        <link rel="stylesheet" href="./css/style-add.css" />

        <title>Module 08 - Additional Task</title>
    </head>

    <body>
        <main>
            <div class="container">

                <section class="task">
                    <h2>Задание 1</h2>
                    <div class="task1--container">
                        <div class="task1 task1--header"><span>Header</span></div>
                        <div class="task1--cont-main">
                            <div class="task1 task1--main"><span>Main</span></div>
                            <div class="task1 task1--aside1"><span>Aside 1</span></div>
                            <div class="task1 task1--aside2"><span>Aside 2</span></div>
                        </div>
                        <div class="task1 task1--footer"><span>Footer</span></div>
                    </div>
                </section>

                <section class="task">
                    <h2>Задание 2</h2>
                    <div class="task2--cont">
                        <div class="task2 task2--content"><span>Content</span></div>
                        <div class="task2 task2--sidebar"><span>Sidebar</span></div>
                    </div>
                </section>

                <section class="task">
                    <h2>Задание 3</h2>
                    <div class="task3--cont">
                            <div class="task3 task3--footer"><span>footer</span></div>
                            <div class="task3 task3--aside"><span>aside</span></div>
                            <div class="task3 task3--main"><span>main</span></div>
                        </div>
                </section>

                <section class="task">
                    <h2>Задание 4</h2>
                    <div class="task4">
                        <picture>
                            <source media="(min-width: 1200px)" srcset="./img/additional/yacht.jpg" width="300px" height="450">
                            <source media="(min-width: 768px)" srcset="./img/additional/palm.jpg" width="300px" height="450">
                            <source media="(min-width: 480px)" srcset="./img/additional/parrot.jpg" width="300px" height="450">
                            <img src="./img/additional/beach.jpg" alt="IfItDoesntMatchAnyMedia" width="300px" height="450">
                        </picture>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
